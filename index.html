<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<link href="style.css" rel="stylesheet"> 
    <!------ Include the above in your HEAD tag ---------->
</head>
<body>
    <div class="login-reg-panel">
		<div class="login-info-box">
			<h2>Já tem uma conta?</h2>
			<p>Realize o login e seja Bem Vindo!</p>
			<label id="label-register" for="log-reg-show">Login</label>
			<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
		</div>
							
		<div class="register-info-box">
			<h2>Não tem uma conta?</h2>
			<p>Clique no botão Registrar e cadastre-se!</p>
			<label id="label-login" for="log-login-show">Registrar</label>
			<input type="radio" name="active-log-panel" id="log-login-show">
		</div>
							
		<div class="white-panel">
			<div class="login-show">
				<h2>LOGIN</h2>
				<input type="text" placeholder="Email">
				<input type="password" placeholder="Senha">
				<button class="botao"><a href="./home.html" class="botao">ENTRAR</a></button>
				<a href="">Esqueceu sua senha?</a>
			</div>
			<div class="register-show">
				<form action="" id="form_reg" method="post" name="form_reg">
					<h2>REGISTRE-SE</h2>
					<input type="text" placeholder="Email" id="email">

					<input type="radio" id="cpf" name="doc_reg">
					<label for="cpf">Pessoa Física</label>
					<input type="radio" id="cnpj" name="doc_reg">
					<label for="cnpj">Pessoa Jurídica</label>
					<input type="radio" id="forn" name="doc_reg">
					<label for="forn">Fornecedor</label>
					<input type="radio" id="aluno" name="doc_reg">
					<label for="aluno">Aluno</label>
					<input type="radio" id="prof" name="doc_reg">
					<label for="prof">Professor</label>
					<input type="text" name="cpfcnpj" id="cpfcnpj" placeholder="Documento">
					
					<input type="password" placeholder="Senha" id="senha">

					<input type="password" placeholder="Confirmar Senha" id="senhaconfirm">
					<input type="button" value="Registrar" onclick="Validar()" class="botao">
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="index.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
</body>
</html>
